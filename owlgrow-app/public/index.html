<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OwlGrow - Earn USDT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body class="bg-[#0f172a] text-white pb-24">

    <!-- Header Section -->
    <header class="p-4 flex justify-between items-center border-b border-slate-800 sticky top-0 bg-[#0f172a] z-40">
        <div class="flex items-center gap-3">
            <div class="relative">
                <img id="user-avatar" class="w-11 h-11 rounded-full border-2 border-orange-500" src="https://via.placeholder.com/44">
                <div id="level-badge" class="absolute -bottom-1 -right-1 bg-orange-500 text-[8px] font-bold px-1 rounded border border-white">Lvl 1</div>
            </div>
            <div>
                <p id="user-name" class="font-bold text-sm truncate w-24">User...</p>
                <p class="text-[10px] text-slate-400">Bronze Member</p>
            </div>
        </div>
        <div class="flex gap-2">
            <div class="bg-slate-800 px-3 py-1 rounded-lg flex items-center gap-1 border border-slate-700">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="w-3">
                <span id="balance-usdt" class="font-bold text-xs">0.00</span>
            </div>
            <div class="bg-slate-800 px-3 py-1 rounded-lg flex items-center gap-1 border border-slate-700">
                <span class="text-yellow-500 text-xs">ü¶â</span>
                <span id="balance-owl" class="font-bold text-xs">0</span>
            </div>
        </div>
    </header>

    <main class="p-4">
        <!-- HOME SCREEN -->
        <section id="home-screen" class="tab-content">
            <div class="card bg-gradient-to-r from-orange-600 to-amber-500 p-5 rounded-2xl mb-6 shadow-lg">
                <h3 class="font-black text-lg">Daily Check-in</h3>
                <p class="text-xs opacity-90">Streak: <span id="streak-count">0</span> Days</p>
                <button onclick="checkIn()" class="mt-3 bg-white text-orange-600 px-6 py-2 rounded-xl font-bold text-xs uppercase active:scale-95 transition-all">Claim Reward</button>
            </div>

            <h2 class="font-bold text-lg mb-4">üî• HOT TASKS</h2>
            <div id="hot-tasks-list" class="space-y-4">
                <!-- Tasks will load here -->
            </div>
        </section>

        <!-- TASKS SCREEN -->
        <section id="tasks-screen" class="tab-content hidden">
            <h2 class="font-bold text-lg mb-4 text-center">All Social Tasks</h2>
            <div id="all-tasks-list" class="space-y-3"></div>
        </section>

        <!-- RANK SCREEN -->
        <section id="rank-screen" class="tab-content hidden">
            <h2 class="text-center font-bold text-xl mb-6">Leaderboard üèÜ</h2>
            <div id="leaderboard-list" class="space-y-3 mb-8"></div>
            
            <div class="bg-slate-800 p-5 rounded-2xl border border-orange-500 border-dashed text-center">
                <h3 class="font-bold text-orange-500">Invite Friends</h3>
                <p class="text-[10px] text-slate-400 mb-4">Earn 10% commission on every task completed</p>
                <button onclick="shareReferral()" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-sm">SHARE TO TELEGRAM</button>
            </div>
        </section>

        <!-- ACTIVITY SCREEN -->
        <section id="activity-screen" class="tab-content hidden">
            <h2 class="font-bold text-lg mb-4 text-center">Activity Center</h2>
            <div class="card bg-slate-800 p-5 rounded-2xl">
                <p class="text-sm font-bold mb-2">Daily Goal: 3 Tasks</p>
                <div class="w-full bg-slate-700 h-3 rounded-full overflow-hidden">
                    <div id="activity-progress" class="bg-orange-500 h-full w-0 transition-all duration-500"></div>
                </div>
                <p class="text-[10px] text-slate-400 mt-2">Completed: <span id="tasks-done">0</span>/3</p>
            </div>
        </section>

        <!-- PROFILE SCREEN -->
        <section id="profile-screen" class="tab-content hidden text-center">
            <img id="profile-pic-large" class="w-24 h-24 rounded-full border-4 border-slate-800 mx-auto mb-4" src="https://via.placeholder.com/96">
            <h2 id="profile-name-text" class="text-xl font-black">Username</h2>
            <p class="text-xs text-slate-500">ID: <span id="profile-id-text">000000</span></p>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div class="bg-slate-800 p-4 rounded-2xl">
                    <p class="text-[10px] text-slate-400">USDT</p>
                    <p id="total-usdt-p" class="text-lg font-black text-orange-500">$0.00</p>
                </div>
                <div class="bg-slate-800 p-4 rounded-2xl">
                    <p class="text-[10px] text-slate-400">OWL</p>
                    <p id="total-owl-p" class="text-lg font-black text-yellow-500">0</p>
                </div>
            </div>
            <button onclick="tg.close()" class="w-full mt-10 bg-red-600/20 text-red-500 py-3 rounded-xl font-bold">Close App</button>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-[#0f172a] border-t border-slate-800 flex items-center justify-around z-50">
        <button onclick="switchTab('home')" class="nav-btn active-tab" id="btn-home">
            <span>üè†</span><span class="text-[9px] font-bold">HOME</span>
        </button>
        <button onclick="switchTab('tasks')" class="nav-btn" id="btn-tasks">
            <span>üìã</span><span class="text-[9px] font-bold">TASKS</span>
        </button>
        <button onclick="switchTab('rank')" class="nav-btn" id="btn-rank">
            <span>üèÜ</span><span class="text-[9px] font-bold">RANK</span>
        </button>
        <button onclick="switchTab('activity')" class="nav-btn" id="btn-activity">
            <span>‚ö°</span><span class="text-[9px] font-bold">ACTIVITY</span>
        </button>
        <button onclick="switchTab('profile')" class="nav-btn" id="btn-profile">
            <span>üë§</span><span class="text-[9px] font-bold">PROFILE</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
